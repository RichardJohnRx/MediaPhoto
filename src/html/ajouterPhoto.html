<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ajouter une photo</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
		/>
	</head>
	<body>
		<main class="grid addPhoto">
			<h1>AJOUTER PHOTO</h1>
			<hr />
			<form class="grid" action="post">
				<div class="namePhoto">
					<label for="namePhoto">Nom : <span>*</span></label>
					<br />
					<input
						type="text"
						name="namePhoto"
						placeholder="Entrez le nom de la photo"
					/>
				</div>
				<div class="keywordsPhoto">
					<label for="keywordsPhoto">Mots-clés : <span>*</span></label>
					<br />
					<input
						class="select"
						type="text"
						name="keywordsPhoto"
						placeholder="Entrez un ou plusieurs mots-clés"
					/>
				</div>
				<div class="gallery">
					<label for="gallery">Galeries :</label>
					<br />
					<select
						class="selectpicker"
						multiple
						data-live-search="true"
						title="Sélectionner des galeries"
						name="gallery"
					>
						<option>Japon</option>
						<option>Chine</option>
						<option>Corée</option>
					</select>
				</div>
				<div class="importPhoto">
					<label for="importPhoto">Importer Photo : <span>*</span></label>
					<br />
					<input name="importPhoto" type="file" onchange="readURL(this);" />
          <img id="photo" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Image importée" />
					<p>Votre photo s'affichera ici</p>
				</div>
				<input class="sendForm" type="submit" value="Ajouter la photo"></input>
			</form>
		</main>

		<!-- Importation de la méthode de prévisualition des images -->
		<script src="../js/singlePreview.js"></script>

		<!-- Importation de jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- Importation de popper -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
		<!-- Importation du script des select -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
	</body>
</html>
